[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = backend/tests

# 플러그인
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트  
    asyncio: 비동기 테스트
    slow: 느린 테스트
    
# 로깅
log_cli = true
log_cli_level = INFO

# 비동기 설정
asyncio_mode = auto

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning