version: '3.8'

services:
  # 그래프 데이터베이스
  falkordb:
    image: falkordb/falkordb:latest
    container_name: graphchat-falkordb
    ports:
      - "6432:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - REDIS_ARGS=--save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphchat-network

  # 백엔드 서버
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: graphchat-backend
    ports:
      - "8432:8432"
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8432
      - CORS_ORIGINS=["http://localhost:3432","http://localhost:3433","http://localhost:3434"]
    env_file:
      - .env
    depends_on:
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8432/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - graphchat-network
    volumes:
      - ./backend:/app/backend
    command: python backend/main.py

  # 프론트엔드 서버
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: graphchat-frontend
    ports:
      - "3432:3432"
    environment:
      - VITE_API_URL=http://localhost:8432
      - VITE_WS_URL=ws://localhost:8432
      - PORT=3432
    depends_on:
      - backend
    networks:
      - graphchat-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  falkordb_data:
    driver: local

networks:
  graphchat-network:
    driver: bridge
